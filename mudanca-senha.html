     <div class="container-fluid">
     
     <h1>Mudança de Senha</h1>

<form class="form-horizontal" action="perfil.html" autocomplete="off">
     
  <div class="control-group">
    <label class="control-label" for="senha-antiga">Senha antiga:</label>
    <div class="controls">
      <input type="text" id="usuario" placeholder="Insira a senha antiga" required>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="senha-nova">Nova senha:</label>
    <div class="controls">
      <input type="password" id="senha" placeholder="Insira a nova senha" required>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="senha-nova-confirmacao">Confirme a nova senha:</label>
    <div class="controls">
      <input type="password" id="senha" placeholder="Repita a nova senha" required>
    </div>
  </div>
  
  <br>
  
  <div class="control-group">
    <div class="controls">
    	<button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-inverse" href="perfil.html">Voltar</a>
    </div>
  </div>
</form>

</div>
