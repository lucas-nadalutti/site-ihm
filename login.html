<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Projeto IHM</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="login.html">TranSoluções</a>
        </div>
      </div>
    </div>
     <div class="container-fluid">
    
      <h1>Login</h1>
      
      
     <form class="form-horizontal" action="index.html" autocomplete="off">
  <div class="control-group">
    <label class="control-label" for="usuario">Usuário:</label>
    <div class="controls">
      <input type="text" id="usuario" placeholder="Insira o login" required>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="senha">Senha:</label>
    <div class="controls">
      <input type="password" id="senha" placeholder="Insira sua senha" required>
    </div>
  </div>
  
  <br>
  
  <div class="control-group">
    <div class="controls">
    	<button type="submit" class="btn btn-primary">Login</button> 
        <a class="btn btn-info" href="#">Esqueci minha senha</a>
    </div>
  </div>
</form>
</div>
    </body>
</html>
